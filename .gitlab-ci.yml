stages:
  - perform_build_test
  - perform_deployment

perform_build_test:
  stage: perform_build_test
  image: node:18.19.0
  before_script:
  - npm run setupProject
  script:
    - npm run lint
    - npm run build

  rules:
  - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

perform_deployment:
    stage: perform_deployment
    image: node:18.19.0
    before_script:
      - npm run setupProject
      - apt-get update
      - apt-get install zip -y
    script:
      - npm run lint
      - npm run build

      # Create Auth Token
      - npx sfcc-ci client:auth $CLIENT_ID $SECRET

      # Zip the cartridges
      - npm run code:createZip
      # Deploy code
      - npx sfcc-ci code:deploy build$CI_COMMIT_SHA.zip -i $SB002_HOSTNAME && rm -rf build$CI_COMMIT_SHA.zip
      # Active current code version
      - npx sfcc-ci code:activate build$CI_COMMIT_SHA -i $SB002_HOSTNAME

    rules:
    - if: $CI_COMMIT_BRANCH == "develop"
